<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>

</head>
<body>
    <nav >
        <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-success me-3" type="button">Sign In</button>
          <button class="btn btn btn-outline-secondary" type="button">Sign Up</button>
        </form>
    </nav>

    <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <br>
      <button type="submit">Log In</button>
      <br>
      <a class="link-opacity-25" href="#"> Forget Password</a>
    </form>
  </div>
  
</body>
</html>
